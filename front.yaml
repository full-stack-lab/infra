apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end-depl
  labels:
    app: front_end
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: front_end
  template:
    metadata:
      labels:
        app: front_end
    spec: 
      containers:
      - name: front-end-img
        image: 01628229754/frontend:bcbc924e426469562e65b30d196cff3f228d42d9
        ports:
        - containerPort: 5173
---
apiVersion: v1
kind: Service
metadata:
  name: front-end-service
spec:
  selector:
    app: front_end
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5173
      targetPort: 5173
      nodePort: 31041
