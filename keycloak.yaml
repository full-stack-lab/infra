apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-depl
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec: 
      containers:
      - name: keycloak-con
        image: quay.io/keycloak/keycloak:20.0.0
        args: ["start-dev"]
        ports:
        - containerPort: 8080
        env:
          - name: KEYCLOAK_ADMIN
            value: "admin"
          - name: KEYCLOAK_ADMIN_PASSWORD
            value: "admin"
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
spec:
  selector:
    app: keycloak
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8080
      nodePort: 31032
